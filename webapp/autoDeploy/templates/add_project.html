{% extends "base.html" %}
{% block content %}
    <br/>
    {% if done %}
        <div align="center">
            <div class="alert alert-success" style="width: 250px">Project Saved</div>
        </div>
    {% endif %}
    <div align="center"> <h1>Add Project</h1></div>
    {%  if error %}
    <div class="alert alert-danger">{{ form.errors }}</div>
    {% endif %}
    <form action="./add_project" method="post" enctype="multipart/form-data">
    {% if edit == True %}
        <input type="hidden" value="True" name="edit"/>
    {% endif %}
    {% csrf_token %}
    <div align="center">
    <table>
        {{  form.as_table }}
    </table>
        {% if edit %}
            <button class="btn btn-primary">Edit Project</button>
        {% else %}
    <button class="btn btn-primary">Add Project</button>
        {% endif %}
    </form>
    </div>

{% endblock %}
